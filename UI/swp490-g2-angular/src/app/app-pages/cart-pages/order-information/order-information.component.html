<form
  #form="ngForm"
  class="surface-card shadow-2 border-round m-2 p-2 lg:p-5 flex flex-column gap-5"
>
  <div>
    <button
      pButton
      pRipple
      type="button"
      label="Back"
      icon="pi pi-arrow-left"
      class="p-button-rounded p-button-info"
      (click)="backToRestaurant()"
    ></button>
  </div>

  <div class="text-center">
    <div class="text-900 text-3xl font-medium mb-3">Order Information</div>
  </div>

  <div class="grid">
    <div class="col-12 md:col-4 flex flex-column gap-2">
      <label for="yourName" class="block text-900 font-medium required">
        Your Name
      </label>
      <input
        id="yourName"
        type="text"
        pInputText
        class="w-full"
        value="{{ getUserFullName() }}"
        maxlength="50"
        readonly
      />
    </div>
    <div class="col-12 md:col-4 flex flex-column gap-2">
      <label for="email" class="block text-900 font-medium">Email*</label>
      <input
        id="email"
        type="text"
        pInputText
        class="w-full"
        value="{{ getUserEmail() }}"
        maxlength="50"
        readonly
      />
    </div>
    <div class="col-12 md:col-4 flex flex-column gap-2">
      <label for="phoneNumber" class="block text-900 font-medium required">
        Phone Number
      </label>
      <input
        id="phoneNumber"
        type="text"
        pInputText
        class="w-full"
        name="phoneNumber"
        [(ngModel)]="newOrder.phoneNumber"
        required
      />
    </div>
    <div
      class="flex align-items-center gap-1"
      *ngIf="
        form &&
        form.controls['phoneNumber']?.dirty &&
        form.controls['phoneNumber']?.errors
      "
    >
      <i class="pi pi-times-circle text-danger"></i>
      <small class="text-danger"> Enter a valid phone number! </small>
    </div>
  </div>

  <app-update-shipping-address
    [(destinationAddress)]="newOrder.destinationAddress!"
  ></app-update-shipping-address>

  <app-cart-pages [isSideBar]="false" (orderAdded)="submit()"></app-cart-pages>

  <!-- <div class="flex gap-2">
    <button pButton pRipple label="Save" class="w-full" type="submit"></button>
  </div> -->
</form>
