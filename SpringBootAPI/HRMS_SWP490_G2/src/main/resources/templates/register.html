<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="//style.css"></script>

<!------ Include the above in your HEAD tag ---------->

<div class="container">
  <div class="row">

    <div class="col-md-8 col-md-offset-2">
      <form role="form" method="POST" action="#">

        <legend class="text-center">Register</legend>

        <fieldset>
          <div class="form-group col-md-12">
            <label for="">Email</label>
            <input type="email" class="form-control" name="" id="email" th:field = "*{email}" placeholder="Email">
          </div>

          <div class="form-group col-md-6">
            <label for="phone_number">Phone Number</label>
            <input type="text" class="form-control" name="phone_number" id="" placeholder="Phone Number">
          </div>

          <div class="form-group col-md-6">
            <label for="first_name">First name</label>
            <input type="text" class="form-control" name="" id="first_name" placeholder="First Name">
          </div>

          <div class="form-group col-md-6">
            <label for="first_name">Middle name</label>
            <input type="text" class="form-control" name="" id="middle_name" placeholder="First Name">
          </div>

          <div class="form-group col-md-6">
            <label for="last_name">Last name</label>
            <input type="text" class="form-control" name="last_name" id="" placeholder="Last Name">
          </div>

          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="" id="password" placeholder="Password">
          </div>

          <div class="form-group col-md-6">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" name="" id="confirm_password" placeholder="Confirm Password">
          </div>

        </fieldset>

        <fieldset>
          <div class="form-group col-md-6">
            <label for="country">Select Role</label>
            <select class="form-control" name="" id="country">
              <option>A</option>
              <option>B</option>
              <option>C</option>
            </select>
          </div>

          <div class="form-group col-md-12 hidden">
            <label for="specify">Please Specify</label>
            <textarea class="form-control" id="specify" name=""></textarea>
          </div>

        </fieldset>

        <div class="form-group">
          <div class="col-md-12">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="" id="">
                I accept the <a href="#">terms and conditions</a>.
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">
              Register
            </button>
            <a href="#">Already have an account?</a>
          </div>
        </div>

      </form>
    </div>

  </div>
</div>
